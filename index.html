<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      margin-top: 100px;
    }
    h1 {
      color: #ff4d4d;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #ff4d4d;
      color: white;
    }
    #noBtn {
      background-color: #ccc;
      color: #333;
    }
    #message {
      font-size: 18px;
      color: #990000;
      margin-top: 20px;
      height: 24px;
    }
  </style>
</head>
<body>
  <h1>Happy 2y, 2m, 4w!</h1>
  <button id="yesBtn">Open Message</button>
  <button id="noBtn">Cancel</button>
  <div id="message"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    let noBtnSize = 18;
    const messages = [
      "Ang isa ya bee",
      "Tung isa gani bee o",
      "Nami ka ang pula bala",
      "Luyo nagd lg pru",
      "Yuga mo bee sige na bala",
      "Ang red gani bee ☹️",
      "Yuts man bee",
      "Di mo na ko guro palangga",
    ];
    let clickCount = 0;

    noBtn.addEventListener('click', () => {
      clickCount++;
      noBtnSize -= 2;
      if (noBtnSize <= 6) noBtnSize = 6;
      noBtn.style.fontSize = noBtnSize + "px";
      noBtn.style.padding = (noBtnSize / 2) + "px " + (noBtnSize) + "px";
      message.textContent = messages[clickCount % messages.length];
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
      <h2 style="color:#ff4d4d;">2 years, 2 months, 4 weeks</h2>
      <h4 style="color:#ff4d4d;">
        Thank you bee sa tanan nga hinatag mo sakon, thank you sa pag palangga mo sakon, 
        sa tanan nga natabo sakon bee ikaw ang pinaka manami nga nag abot sakon (double meaning). 
        Salamat simo bee, kundi tungod simo di ko maimagine kaugalingon ko kung wala ka. 
        Thank you sa pag ugtas kag pag paugtas sakon, thank you sa pag buga kalayo kag pag angga mo sakon. 
        Gapangamuyo lang ko nga kabay pa maski ano matabo saton, wala may matabo nga bayaay. 
        Kag kung ano man maabot saton nga duha, hinde ta mag talikdanay. 
        Palangga tagid ka sobra sobra bee. Thank you sa pagiging best friend, manang, nanay, 
        tita kag sa pagiging all in one.
      </h4>
      <h3 style="color:#ff4d4d;">I love you bee.</h3>`;
    });
  </script>
</body>
</html>
